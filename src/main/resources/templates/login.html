<!DOCTYPE html>
<html lang="en">

<!-- Mirrored from followtechnique.com/themes/bird_v1/theme/page_starter.htm by HTTrack Website Copier/3.x [XR&CO'2010], Wed, 13 Jul 2016 20:28:57 GMT -->
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SOCIAL NETWORK EA PROJECT</title>

<link href="fonts/fonts.css" rel="stylesheet" type="text/css" />
<link href="assets/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" type="text/css" />
<link href="css/animate.min.css" rel="stylesheet" type="text/css" />
<link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
<link href="css/main.css" rel="stylesheet" type="text/css" />
<link href="css/bootstrap-extended.css" rel="stylesheet" type="text/css" />
<link href="css/plugins.css" rel="stylesheet" type="text/css" />
<link href="css/color-system.css" rel="stylesheet" type="text/css" />
<link href="css/media.css" rel="stylesheet" type="text/css" />
<link type="text/css" rel="stylesheet" href="login_simple.htm"
	id="style" />
<link type="text/css" rel="stylesheet" href="login_simple.htm"
	id="theme" />

<div data-th-replace="back-End/Link/CSS :: myCss"></div>

<!-- /global stylesheets -->

<!-- Core JS files -->

</head>

<body>


	<div class="page-container" style="min-height: 700px">
		<div class="page-content">

			<div class="page-container login-container">

				<!-- Page content -->
				<div class="page-content">

					<!-- Main content -->
					<div class="content-wrapper">

						<!-- Content area -->
						<div id="login_wrapper">
							<div class="content">

								<form method="POST" id="login_form">
									<div class="panel panel-body login-form">
										<div class="text-center mb-20">
											<div class="icon-object border-slate-300 text-slate-300">
												<i class="fa fa-user"></i>
											</div>
											<h5 class="content-group">
												Login to your account <small class="display-block">Please
													put your credentials</small>
											</h5>
										</div>

										<div class="form-group has-feedback has-feedback-left">
											<input type="text" class="form-control"
												placeholder="email address or mobile number" name="username" required="required" />
											<div class="form-control-feedback">
												<i class="fa fa-user text-muted"></i>
											</div>
										</div>

										<div class="form-group has-feedback has-feedback-left">
											<input type="password" class="form-control"
												placeholder="Password" name="password" required="required" />
											<div class="form-control-feedback">
												<i class="fa fa-lock text-muted"></i>
											</div>
										</div>




										<div class="form-group"
											style="margin-left: 1%; margin-top: 5%;">
											<button type="submit"
												class="btn btn-primary btn-lg btn-labeled btn-labeled-right btn-block">
												<b><i class="fa fa-sign-in"></i></b> Sign in
											</button>
										</div>



										<div class="login-options">
											<div class="row">
												<div class="col-sm-6 text-left mt-10 text-semibold">
													<a href="#"
														onclick="showAndHide('#login_wrapper','#registration_wrapper')"
														style="color: #90A4AE !important; font-size: 140%; margin-left: 2%; text-decoration: underline">Create
														User Account</a>
												</div>

												<div class="col-sm-6 text-right mt-10 text-semibold hidden">
													<a href="admin/login"
														style="color: #90A4AE !important; font-size: 140%; text-decoration: underline;">Admin
														Login</a>
												</div>
											</div>
										</div>
									</div>

								</form>
							</div>
						</div>
						<div id="registration_wrapper" class="hidden" style="width:80%;margin:auto;">
							<div class="content">

								<form method="POST" id="register_form">
									<div class="panel panel-body login-form">
										<div class="text-center mb-20">
											<div class="icon-object border-slate-300 text-slate-300">
												<i class="fa fa-user"></i>
											</div>
											<h5 class="content-group">
												Create Account <small class="display-block">Please
													provide required information</small>
											</h5>
										</div>

										<div class="form-group has-feedback has-feedback-left">
											<input type="text" class="form-control"
												placeholder="Names" name="names" required="required" />
											<div class="form-control-feedback">
												<i class="fa fa-user text-muted"></i>
											</div>
										</div>
										
										<br/>

										<div class="form-group has-feedback has-feedback-left">
											<input type="text" class="form-control"
												placeholder="email address or mobile number" name="email"
												required="required" />
											<div class="form-control-feedback">
												<i class="fa fa-send text-muted"></i>
											</div>
										</div>
										<br/>


										<div class="form-group has-feedback has-feedback-left">
											<input type="password" class="form-control"
												placeholder="Password" name="password" required="required" />
											<div class="form-control-feedback">
												<i class="fa fa-lock text-muted"></i>
											</div>
										</div>
										<br/>

										<div class="form-group has-feedback has-feedback-left">
											<input type="date" class="form-control"
												placeholder="Date of Birth" name="dob" required="required" />
											<div class="form-control-feedback">
												<i class="fa fa-calendar text-muted"></i>
											</div>
										</div>
										<br/>

										<div class="form-group has-feedback has-feedback-left" >
										
											<select class="form-control"  name="gender" id="gender"
												required="required" >
												<option selected="selected" disabled="disabled" >Choose
													gender</option>
												<option value="MALE">Male</option>
												<option value="FEMALE">Female</option>

											</select>
											
											
										</div>
										<br/>





										<div class="form-group"
											style="margin-left: 1%; margin-top: 5%;">
											<button type="submit"
												class="btn btn-primary btn-lg btn-labeled btn-labeled-right btn-block">
												<b><i class="fa fa-user-plus"></i></b> Create Account
											</button>
										</div>



										<div class="login-options">
											<div class="row">
												<div class="col-sm-12 text-right mt-10">
													<a href="#"
														onclick="showAndHide('#registration_wrapper','#login_wrapper')"
														style="color: #90A4AE !important; font-size: 140%; margin-left: 2%; text-decoration: underline;">Login
														Page</a>
												</div>


											</div>
										</div>
									</div>

								</form>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div id="forgetPassword" class="modal fade">
				<div class="modal-dialog modal-sm">
					<form method="POST" id="reset_password">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
								<h4 class="modal-title">
									<b>PLEASE PROVIDE YOUR EMAIL ADDRESS</b>
								</h4>
							</div>

							<div class="modal-body">
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<label for="name" class="control-label"> Enter
												Email-Address <span class="text-danger">*</span>
											</label> <input type="text" name="emailAddress"
												class="form-control input-roundless" id="emailAddress"
												placeholder="Enter Your email-address" required="required" />
										</div>
									</div>
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default"
									data-dismiss="modal">
									<i class="fa fa-close"></i>Cancel
								</button>
								<button type="submit" class="btn btn-primary">
									<i class="fa fa-check"></i>Submit
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>


			<div id="confirmPassword" class="modal fade">
				<div class="modal-dialog modal-sm">
					<form method="POST" id="create_password">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
								<h4 class="modal-title">PLEASE PROVIDE PERMENANT PASSOWRD</h4>
							</div>

							<div class="modal-body">
								<div class="row">




									<div class="col-md-12">
										<div class="form-group">
											<label for="name" class="control-label"> Provide
												Password <span class="text-danger">*</span>
											</label> <input type="password" name="password"
												class="form-control input-roundless" id="password"
												placeholder="Enter New password" required="required" />
										</div>
									</div>

									<div class="col-md-12">
										<div class="form-group">
											<label for="name" class="control-label"> Retype
												Password <span class="text-danger">*</span>
											</label> <input type="password" name="confirm"
												class="form-control input-roundless" id="confirm"
												placeholder="Retype again the Passowrd" required="required" />
										</div>
									</div>

								</div>
							</div>


							<div class="modal-footer">
								<button type="button" class="btn btn-default"
									data-dismiss="modal">
									<i class="fa fa-close"></i>Cancel
								</button>
								<button type="submit" class="btn btn-primary">
									<i class="fa fa-check"></i>Submit
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>

			<!-- Content area -->

			<!-- Footer -->




			<!-- /footer -->



			<div data-th-replace="/back-End/Link/Script :: myScript"></div>
		</div>

	</div>



</body>
</html>
